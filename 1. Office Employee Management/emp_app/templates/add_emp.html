<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5namexbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <figure class="text-center">
      <blockquote class="blockquote">
        <h1>Add an Employee</h1>
      </blockquote>
    </figure>

    <form action="/add_emp/" method="post"> {% csrf_token %}
    
      <div class="mb-3">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}">
      </div>
      <br>

      <div class="mb-3">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" value="{{ last_name }}">
      </div>
      <br>
    
      <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone" value="{{ phone }}">
      </div>
      <br>

      <div class="mb-3">
        <label for="salary">Salary</label>
        <input type="number" name="salary" id="salary" value="{{ salary }}">
      </div>
      <br>

      <div class="mb-3">
        <label for="bonus">Bonus</label>
        <input type="number" name="bonus" id="bonus" value="{{ bonus }}">
      </div>
      <br>

      <div class="mb-3">
        <label for="role">Role</label>
        <input type="number" name="role" id="role" value="{{ role }}">
      </div>
      <br>

      <div class="mb-3">
        <label for="dept">Department</label>
        <input type="number" name="dept" id="dept" value="{{ dept }}">
      </div>
      <br>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
